version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - data-pipeline-network

  kafka-broker:
    image: confluentinc/cp-kafka:7.0.1
    hostname: kafka-broker
    container_name: kafka-broker
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    depends_on:
      - zookeeper
    volumes:
      - kafka_data:/var/lib/kafka/data
      - ./data-prod.py:/home/appuser/data-prod.py
    networks:
      - data-pipeline-network

  cassandra:
    image: cassandra:4.0
    hostname: cassandra
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_AUTHENTICATOR: org.apache.cassandra.auth.PasswordAuthenticator
      CASSANDRA_AUTHORIZER: org.apache.cassandra.auth.CassandraAuthorizer
      CASSANDRA_SUPERSUSER: cassandra
      CASSANDRA_SUPERUSER_PASSWORD: cassandra
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - data-pipeline-network

  jobmanager:
    image: apache/flink:java21
    hostname: jobmanager
    container_name: jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    networks:
      - data-pipeline-network

  taskmanager:
    image: apache/flink:java21
    hostname: taskmanager
    container_name: taskmanager
    command: taskmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=2
    depends_on:
      - jobmanager
    networks:
      - data-pipeline-network

  storm-nimbus:
    image: storm:2.6.0
    container_name: storm-nimbus
    command: storm nimbus
    depends_on:
      - zookeeper
    volumes:
      - storm_data:/data
    networks:
      data-pipeline-network:
        aliases:
          - nimbus

  storm-supervisor:
    image: storm:2.6.0
    container_name: storm-supervisor
    command: storm supervisor
    depends_on:
      - storm-nimbus
      - zookeeper
    volumes:
      - storm_data:/data
    networks:
      - data-pipeline-network

  storm-ui:
    image: storm:2.6.0
    container_name: storm-ui
    command: storm ui
    ports:
      - "8082:8080"
    depends_on:
      - storm-nimbus
    networks:
      - data-pipeline-network

networks:
  data-pipeline-network:
    driver: bridge

# This section tells Docker to create actual storage on your hard drive
volumes:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  cassandra_data:
  storm_data:
